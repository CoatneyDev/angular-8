<mat-nav-list>
    <a mat-list-item fxLayoutAlign="flex-end" class="nav-link" (click)="onCloseNav($event)">
        <mat-icon>close</mat-icon>
    </a>

    <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/login" class="nav-link" (click)="onCloseNav($event)">
        <mat-icon>account_circle</mat-icon>
        &nbsp;
        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/signup" class="nav-link" (click)="onCloseNav($event)">
        <mat-icon>assignment</mat-icon>
        &nbsp;
        <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="isAuth$ | async" mat-list-item (click)="onLogout($event)" style="cursor:pointer;" class="nav-link"
        (click)="onCloseNav($event)">
        <mat-icon>weekend</mat-icon>
        &nbsp;
        <span class="nav-caption">Logout</span>
    </a>
    <a *ngIf="isAuth$ | async" mat-list-item routerLink="/dashboard/{{username}}" style="cursor:pointer;"
        class="nav-link" (click)="onCloseNav($event)">
        <mat-icon>dashboard</mat-icon>
        &nbsp;
        <span class="nav-caption">Dashboard</span>
    </a>


</mat-nav-list>

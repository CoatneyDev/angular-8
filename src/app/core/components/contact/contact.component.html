<section class="contact-form">
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Contact Us</mat-card-title>
                <mat-card-subtitle>Email</mat-card-subtitle>
            </mat-card-header>
            <img class="card-image" mat-card-image src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap
&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318
&markers=color:red%7Clabel:C%7C40.718217,-73.998284
&key=AIzaSyD17Mn_UXildB5DF1Sn7kw67QdFSH9sZ3o" alt="Map of Atlantis Burmuda">
            <mat-card-content>
                <div class="columns">

                    <div class="column ">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Your Name" ngModel name="name" required
                                #nameInput="ngModel">
                            <mat-error *ngIf="nameInput.hasError('required')">Field must not be empty.</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                                #emailInput="ngModel">

                            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
                            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="column">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Your Company" ngModel name="company"
                                #companyInput="ngModel">
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Your Mobile Number" ngModel name="phone"
                                #phoneInput="ngModel">
                        </mat-form-field>
                    </div>
                </div>

                <mat-form-field>
                    <textarea matInput placeholder="Type Message..." ngModel name="message"
                        #messageInput="ngModel"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button *ngIf="!isLoading$" type="submit" mat-raised-button color="primary"
                    [disabled]="contactForm.invalid">Submit</button>
                <mat-spinner *ngIf="isLoading$"></mat-spinner>
            </mat-card-actions>
        </mat-card>





    </form>
</section>

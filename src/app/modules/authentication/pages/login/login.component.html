<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm="ngForm"
        (ngSubmit)="onSubmit(loginForm)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                #emailInput="ngModel">

            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input type="password" matInput placeholder="Your Password" ngModel name="password" #pwInput="ngModel"
                minlength="6" required>
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Password is required.</mat-error>

        </mat-form-field>
        <a mat-button routerLink="." color="accent">I forgot my password</a>


        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary"
            [disabled]="loginForm.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
